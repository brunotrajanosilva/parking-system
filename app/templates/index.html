<div>
    <h1>Parking Area:</h1>
    <ul>
        {% for url in urls %}
        <li><a href="{% url 'index' url %}"> {{url}}</a></li>
        {% endfor %}
    </ul>
    <h1>entry</h1>
    <form action="entry" method="post">
        {% csrf_token %}
        {{entry}}
        <input type="submit" value="confirm">
    </form>

    <h1>exit</h1>
    <form action="exit" method="post">
        {% csrf_token %}
        {{exit}}
        <input type="submit" value="confirm">
    </form>

    <h1>slots:</h1>
    <div class="slots-grid">
        {% for slot in slots %}
        <div class="slot-container size-{{slot.size}}">
            <div class="slot {{slot.status}}
            {% if 'active' in slot %} active {% endif %}
            ">{{slot.size}}</div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .slots-grid{
        display: flex;
        flex-flow: row wrap;
        /* gap: 10px; */

        /* display: grid;
        grid-template-rows: 50px 50px 50px 50px;
        grid-template-columns: 100px 100px 100px 100px 100px 100px; */
        width: 600px;
        /* column-gap:20px;
        row-gap:20px; */
        align-items: stretch;

    }

    .slot-container{
        height: 50px;
        display: block;
        /* padding: 5px; */
        /* border: 1px solid black; */
    }

    .slot{
        display: block;
        margin-left: -5px;
        border: 5px solid black;
        height: 90%;
    }

    .True{
        background-color: rgb(255, 124, 124);
    }

    .False{
        background-color: #cecece;
    }

    .active{
        background-color: green;
    }

    .size-0{
        width: calc(100% / 6);
        /* flex-grow: calc(100% /6); */
    }

    .size-1{
        width: calc(100% / 4) ;
        /* width: 1 calc(100% / 4); */
    }

    .size-2{
        width: calc(100% / 3);
    }

    .size-3{
        width: 50%;
    }
</style>
